<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Which Song has more plays?</title>
</head>
<body>
    <h1>Which Song has more plays?</h1>
    <center>
    <iframe id="first"
            style="border-radius:12px; margin-bottom: 1%" src="-" width="90%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    <iframe id="second"
            style="border-radius:12px" src="-" width="90%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    <h2 id="status"></h2>
    <button id="first_button"
            style="padding-left: 22%; padding-right: 22%">1</button>
    <button id="second_button"
            style="padding-left: 22%; padding-right: 22%">2</button></center>
    <br>
    <h3 id="score">0</h3>


    <script>
        let count = 0;
        list_of_songs = ["https://open.spotify.com/embed/track/1087UErO9Zd3s6zvWu4FL0?utm_source=generator", "https://open.spotify.com/embed/track/4UOXo3xWnxYdTf3sFyRaUG?utm_source=generator", "https://open.spotify.com/embed/track/23SqoExnmW4BTJEYzMJze8?utm_source=generator", "https://open.spotify.com/embed/track/32IKJthM7ARKvGBTZCE1Et?utm_source=generator", "https://open.spotify.com/embed/track/5CQqlc5MtuFpyIiPsn3iWa?utm_source=generator", "https://open.spotify.com/embed/track/4hKWUzhQWsOkgT6LnDEASe?utm_source=generator", "https://open.spotify.com/embed/track/1FuJKBi6XdFyf8Yzmck468?utm_source=generator"];
        list_of_views = [74084145, 217773682, 124554682, 42763828, 6770284, 210428952, 81121838]
        random_number = Math.floor(Math.random() * list_of_songs.length);
        random_number2 = Math.floor(Math.random() * list_of_songs.length);

        function start(){
            // random number
            random_number = Math.floor(Math.random() * list_of_songs.length);
            random_number2 = Math.floor(Math.random() * list_of_songs.length);
            while (random_number == random_number2){
                random_number2 = Math.floor(Math.random() * list_of_songs.length);
            }

            document.getElementById("first").src = list_of_songs[random_number];
            document.getElementById("second").src = list_of_songs[random_number2];

        }
        
        function check1(){
            state = "";

            if (list_of_views[random_number] > list_of_views[random_number2]){
                state = "win";
                count += 1;
            }
            else {
                state = "loose";
                count -= 1;
            }

            document.getElementById("score").innerHTML = count;
            document.getElementById("status").innerHTML = state;
            start();
        }

        function check2(){

            if (list_of_views[random_number] > list_of_views[random_number2]){
                state = "loose";
                count -= 1;
            }
            else {
                state = "win";
                count += 1;
            }

            document.getElementById("score").innerHTML = count;
            document.getElementById("status").innerHTML = state;
            start();
        }


        document.getElementById("first_button").onclick = function(){
            check1();
        }
        document.getElementById("second_button").onclick = function(){
            check2();
        }

        window.onload = function(){
            setTimeout(start, 0);
        };


    </script>
</body>
</html>
